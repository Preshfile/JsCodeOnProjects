<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="gradeGenerator.js" defer></script>
    <link rel="stylesheet" href="gradeGenerator.css">
    <title>Group 4 Grade Generator</title>

  </head>

  <body>
    <!-- 3. Title: Grade Generator Case Study
    Objective:
    The objective of this case study is to create a JavaScript program that prompts the user to enter a numeric score (between 1 and 100) and generates a corresponding letter grade using if statements.
    Requirements:
    Create an HTML file with a simple form that takes a student's score as input.
    Use JavaScript to  evaluate the score, and assign a letter grade based on the following criteria:
    A: 90-100
    B: 80-89
    C: 70-79
    D: 60-69
    F: 0-59
    
    Ensure that the program handles invalid inputs gracefully (e.g., scores less than 0 or greater than 100) and provides appropriate feedback to the user.
    Display the generated letter grade on the webpage. -->

    <form id="studentGradeForm">
      <h1 style="text-align: center">Project: Grade Generator</h1>
      
      <label for="score">Enter your score:</label>
      <input type="number" id="score" min="0" max="100" required />
      <button type="button" onclick="generateGrade()">Generate Grade</button>
      <div id="show"></div>
    </form>
  </body>
</html>
