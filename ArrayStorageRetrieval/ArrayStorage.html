<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="ArrayStorage.js" defer></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Working with Arrays
        elements to consider 
        bootstrap, modal box, cards
        Create a simple admin page to upload products details ie(photo,name,price). 
        using bootstrap as css framework and arrays as storage. 
        the products should be in a grid form as they uploaded. 
        Deadline - Friday 8th December 2023 
    -->
<div class="container mt-5">
    <h1 class="mb-4">Admin Page</h1>

    <!-- Product Upload Form -->
    <form id="productForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image URL</label>
        <input type="url" class="form-control" id="productImage" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="uploadProduct()">Upload Product</button>
    </form>

    <hr>

    <!-- Display Uploaded Products in a Grid -->
    <div class="row" id="productGrid">
      <!-- Products will be dynamically added here -->
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
