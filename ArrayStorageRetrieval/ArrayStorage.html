<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Working with Arrays
        elements to consider 
        bootstrap, modal box, cards
        Create a simple admin page to upload products details ie(photo,name,price). 
        using bootstrap as css framework and arrays as storage. 
        the products should be in a grid form as they uploaded. 
        Deadline - Friday 8th December 2023 
    -->
<div class="container mt-5">
    <h1 class="mb-4">Admin Page</h1>

    <!-- Product Upload Form -->
    <form id="productForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image URL</label>
        <input type="url" class="form-control" id="productImage" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="uploadProduct()">Upload Product</button>
    </form>

    <hr>

    <!-- Display Uploaded Products in a Grid -->
    <div class="row" id="productGrid">
      <!-- Products will be dynamically added here -->
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    

      // Array to store uploaded products
    var uploadedProducts = [];

    // Function to upload a new product
    function uploadProduct() {
      // Get values from the form
      var name = document.getElementById('productName').value;
      var price = parseFloat(document.getElementById('productPrice').value);
      var image = document.getElementById('productImage').value;

      // Create a new product object
      var newProduct = {
        name: name,
        price: price,
        image: image
      };

      // Add the new product to the array
      uploadedProducts.push(newProduct);

      // Call a function to update the product grid
      updateProductGrid();

      // Clear the form
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productImage').value = '';
    }

    // Function to update the product grid
    function updateProductGrid() {
      var productGridElement = document.getElementById('productGrid');

      // Clear existing product grid
      productGridElement.innerHTML = '';

      // Loop through uploaded products and create grid items
      for (var i = 0; i < uploadedProducts.length; i++) {
        var product = uploadedProducts[i];

        // Create a Bootstrap card for each product
        var cardHtml = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">Price: $${product.price.toFixed(2)}</p>
              </div>
            </div>
          </div>
        `;

        // Append the card to the product grid
        productGridElement.innerHTML += cardHtml;
      }
    }
    </script>
  </body>
</html>
