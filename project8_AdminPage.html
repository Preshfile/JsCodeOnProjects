<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Working with Arrays
        elements to consider 
        bootstrap, modal box, cards
        Create a simple admin page to upload products details ie(photo,name,price). 
        using bootstrap as css framework and arrays as storage. 
        the products should be in a grid form as they uploaded. 
        Deadline - Friday 8th December 2023 
    -->
<div class="container mt-5">
    <h1 class="mb-4">Admin Page (Group 4)</h1>

    <!-- Product Upload Form -->
    <form id="productForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image URL</label>
        <input type="url" class="form-control" id="productImage" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="uploadProduct()">Upload Product</button>
    </form>

    <hr>

    <div class="row" id="productGrid"> </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
    var uploadedProducts = [];

    function uploadProduct() {
     
      var name = document.getElementById('productName').value;
      var price = parseFloat(document.getElementById('productPrice').value);
      var image = document.getElementById('productImage').value;

      //define an object and assign the above variables -
      //...name, price and image as values to the 
      //object properties or keys - name, price, image
      var newProduct = {
        name: name,
        price: price,
        image: image
      };

      uploadedProducts.push(newProduct);

      updateProduct();

      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productImage').value = '';
    }



    function updateProduct() {
      var productGridElement = document.getElementById('productGrid');

      productGridElement.innerHTML = '';

      for (var i = 0; i < uploadedProducts.length; i++) {
        var product = uploadedProducts[i];

        var cardHtml = `
          <div class="col-md-3 mb-4">
            <div class="card-body">
              <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">Price: â‚¦${product.price.toFixed(2)}</p>
              </div>
            </div>
          </div>
        `;

        productGridElement.innerHTML += cardHtml;
      }
    }


    </script>
  </body>
</html>
